<html>
  <head>
    <title>My Car</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 400px"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chart = Highcharts.chart("container", {
          chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: "pie",
          },
          title: {
            text: "Desktop & Mobile Browser Market Share in Barbados - October 2020",
          },
          tooltip: {
            pointFormat: "{series.name}: <b>{point.percentage:.1f}%</b>",
          },
          accessibility: {
            point: {
              valueSuffix: "%",
            },
          },
          plotOptions: {
            pie: {
              allowPointSelect: true,
              cursor: "pointer",
              dataLabels: {
                enabled: true,
                format: "<b>{point.name}</b>: {point.percentage:.1f} %",
              },
            },
          },
          series: [
            {
              name: "Browser",
              colorByPoint: true,
              data: [
                {
                  name: "Chrome",
                  y: 65.59,
                  sliced: true,
                  selected: true,
                },
                {
                  name: "Samsung Internet",
                  y: 5.9,
                },
                {
                  name: "Firefox",
                  y: 3.29,
                },
                {
                  name: "Edge",
                  y: 7.86,
                },
                {
                  name: "Safari",
                  y: 14.5,
                },
                {
                  name: "Opera",
                  y: 1.15,
                },
              ],
            },
          ],
        });
      });
    </script>
  </body>
</html>
